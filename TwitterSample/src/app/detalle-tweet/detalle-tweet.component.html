<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img mat-card-avatar src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?resize=256%2C256&quality=100&ssl=1"
        alt="Photo of a Shiba Inu">
    </div>
    <mat-card-title>@{{mySelectedTweet?.autor}}</mat-card-title>
    <mat-card-subtitle>{{mySelectedTweet?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{mySelectedTweet?.texto}}
    </p>
  </mat-card-content>
</mat-card>
